<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeuroFinder — Nearby Neurologists (MA/RI)</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --accent: #0ea5e9;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text)
        }

        .wrap {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 16px
        }

        .visually-hidden {
            position: absolute !important;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap
        }

        /* Header */
        .bar {
            position: sticky;
            top: 0;
            background: #fff;
            border-bottom: 1px solid var(--border);
            z-index: 10
        }

        .bar-inner {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0
        }

        .badge {
            font-size: .78rem;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: #0284c7;
            background: #e0f2fe;
            border: 1px solid #bae6fd;
            border-radius: 999px;
            padding: 4px 8px
        }

        .brand-main {
            font-weight: 700;
            font-size: 1.15rem;
            letter-spacing: .2px
        }

        /* Controls + layout */
        .panel {
            padding: 18px 0
        }

        .sub {
            color: var(--muted);
            margin: 0 0 12px
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            align-items: center
        }

        input,
        button {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text)
        }

        input[type="number"] {
            width: 100px
        }

        button {
            cursor: pointer
        }

        button:hover {
            border-color: var(--accent)
        }

        .status {
            color: var(--muted);
            margin: 12px 0
        }

        .status.error {
            color: #b91c1c
        }

        /* Results */
        ul.results {
            list-style: none;
            padding: 0;
            margin: 0 0 28px;
            display: grid;
            gap: 10px
        }

        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 6px 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .04)
        }

        .title {
            font-weight: 600
        }

        .addr {
            grid-column: 1 / -1;
            color: var(--muted)
        }

        .dist {
            color: #0369a1;
            font-variant-numeric: tabular-nums
        }

        .empty {
            color: var(--muted);
            padding: 10px 0
        }
    </style>
</head>

<body>
    <header class="bar">
        <div class="wrap bar-inner">
            <span class="badge" title="Stroke Survivor">Stroke&nbsp;Survivor</span>
            <div class="brand-main">NeuroFinder</div>
        </div>
    </header>

    <main class="wrap panel">
        <h1 class="visually-hidden">Locate Your Neurologist</h1>
        <p class="sub">Find nearby neurologists in MA &amp; RI. Use your location to sort by distance, or search by
            name/city/clinic.</p>

        <div class="controls">
            <input id="q" type="text" placeholder="Search name, city, or clinic" />
            <button id="locBtn" type="button">Use my location</button>
            <input id="maxMiles" type="number" value="50" min="1" title="Max miles" />
        </div>

        <div id="status" class="status" aria-live="polite">Loading providers…</div>
        <ul id="results" class="results"></ul>
        <div class="status">Note: distance appears when your API provides <code>lat</code> and <code>lon</code> for each
            provider.</div>
    </main>

    <script>
        const DATA_URL = '/api/providers'; // your backend

        let providers = [];
        let userPos = null;

        const esc = s => (s ?? '').toString().replace(/[&<>\"']/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;", "'": "&#39;" }[c]));
        const toRad = d => d * Math.PI / 180;
        function haversineMiles(a, b) {
            const R = 3958.7613;
            const dLat = toRad(b.lat - a.lat);
            const dLon = toRad(b.lon - a.lon);
            const lat1 = toRad(a.lat), lat2 = toRad(b.lat);
            const h = Math.sin(dLat / 2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
            return 2 * R * Math.asin(Math.min(1, Math.sqrt(h)));
        }
        function normalize(p) {
            return {
                id: p.id ?? p.provider_id ?? p.npi ?? p.number,
                name: p.name ?? `${p.first_name ?? ''} ${p.last_name ?? ''}`.trim(),
                org: p.org_name ?? '',
                addr1: p.addr1 ?? p.address_1 ?? p.address ?? '',
                city: p.city ?? '', state: p.state ?? '', zip: p.zip ?? p.postal_code ?? '',
                lat: (p.lat ?? p.latitude) != null ? Number(p.lat ?? p.latitude) : undefined,
                lon: (p.lon ?? p.longitude) != null ? Number(p.lon ?? p.longitude) : undefined,
                distanceMiles: p.distanceMiles != null ? Number(p.distanceMiles) : undefined // if server computed it
            };
        }
        function setStatus(msg, isErr = false) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = 'status' + (isErr ? ' error' : '');
        }

        function render() {
            const q = document.getElementById('q').value.trim().toLowerCase();
            const maxMiles = Number(document.getElementById('maxMiles').value) || Infinity;

            let rows = providers.map(normalize).filter(p => {
                const blob = `${p.name} ${p.org} ${p.addr1} ${p.city} ${p.state} ${p.zip}`.toLowerCase();
                return !q || blob.includes(q);
            });

            if (userPos) {
                const withDist = [];
                const noDist = [];
                rows.forEach(p => {
                    // Prefer server-provided distance; otherwise compute it if lat/lon exist
                    let d = Number.isFinite(p.distanceMiles) ? p.distanceMiles : (
                        Number.isFinite(p.lat) && Number.isFinite(p.lon)
                            ? haversineMiles({ lat: userPos.latitude, lon: userPos.longitude }, { lat: p.lat, lon: p.lon })
                            : undefined
                    );
                    if (Number.isFinite(d)) {
                        p.distance = d;
                        if (d <= maxMiles) withDist.push(p); else noDist.push(p);
                    } else {
                        noDist.push(p);
                    }
                });
                withDist.sort((a, b) => (a.distance ?? Infinity) - (b.distance ?? Infinity));
                rows = withDist.concat(noDist);
            } else {
                rows.sort((a, b) =>
                    (a.city || '').localeCompare(b.city || '') ||
                    (a.name || '').localeCompare(b.name || '')
                );
            }

            const list = document.getElementById('results');
            list.innerHTML = '';
            if (!rows.length) {
                const empty = document.createElement('div');
                empty.className = 'empty';
                empty.textContent = 'No providers match your filters.';
                list.appendChild(empty);
                setStatus('0 matches.');
                return;
            }

            const fmt = new Intl.NumberFormat(undefined, { maximumFractionDigits: 1 });
            rows.slice(0, 100).forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `
          <div class="card">
            <div class="title">${esc(p.name)}${p.org ? ' — ' + esc(p.org) : ''}</div>
            ${userPos && Number.isFinite(p.distance) ? `<div class="dist">${fmt.format(p.distance)} mi</div>` : '<div></div>'}
            <div class="addr">${esc(p.addr1)}, ${esc(p.city)}, ${esc(p.state)} ${esc(p.zip)}</div>
          </div>`;
                list.appendChild(li);
            });
            setStatus(`${rows.length} match(es) ${userPos ? 'within ' + maxMiles + ' miles' : ''}.`);
        }

        async function loadData() {
            try {
                const res = await fetch(DATA_URL, { cache: 'no-store' });
                if (!res.ok) throw new Error('Failed to load providers');
                const data = await res.json();
                providers = Array.isArray(data) ? data : (data.items || []);
                setStatus(`Loaded ${providers.length} providers. Click “Use my location” to sort by distance.`);
                render();
            } catch (err) {
                setStatus(err.message, true);
            }
        }

        document.getElementById('q').addEventListener('input', render);
        document.getElementById('maxMiles').addEventListener('change', render);
        document.getElementById('locBtn').addEventListener('click', () => {
            if (!('geolocation' in navigator)) { setStatus('Geolocation not supported in this browser', true); return; }
            setStatus('Locating…');
            navigator.geolocation.getCurrentPosition(
                pos => { userPos = pos.coords; setStatus('Location set.'); render(); },
                err => { setStatus('Location error: ' + err.message, true); }
            );
        });

        loadData();
    </script>
</body>

</html>
