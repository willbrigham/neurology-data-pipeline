<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeuroFinder — Nearby Neurologists (MA/RI)</title>
    <style>
        :root {
            --bg: #0b1020;
            --card: #111831;
            --text: #e7ecff;
            --muted: #aab3d9;
            --accent: #6ea8fe;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text);
        }

        .wrap {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            font-size: 1.6rem;
            margin: 0 0 10px;
        }

        .sub {
            color: var(--muted);
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 14px;
        }

        .controls input[type="text"],
        .controls input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #263457;
            background: #0f1430;
            color: var(--text);
        }

        .controls button {
            padding: 10px 14px;
            border: 1px solid #2a3a64;
            background: #132046;
            color: var(--text);
            border-radius: 12px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #152759;
        }

        .status {
            margin: 8px 0 14px;
            color: var(--muted);
        }

        .status.error {
            color: #ff8c8c;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 10px;
        }

        .card {
            background: var(--card);
            border: 1px solid #1f2a4b;
            border-radius: 14px;
            padding: 14px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 4px 10px;
            align-items: baseline;
        }

        .title {
            font-weight: 600;
        }

        .addr {
            color: var(--muted);
            grid-column: 1 / -1;
        }

        .dist {
            font-variant-numeric: tabular-nums;
            color: var(--accent);
        }

        .footer {
            margin-top: 18px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .bar {
            position: sticky;
            top: 0;
            background: #0c142c;
            border-bottom: 1px solid #1f2a4b;
            padding: 12px 16px;
            z-index: 10
        }

        .brand {
            font-weight: 700;
            letter-spacing: .3px
        }
    </style>
</head>

<body>
    <header class="bar">
        <div class="wrap">
            <div class="brand">NeuroFinder</div>
        </div>
    </header>
    <div class="wrap">
        <h1>NeuroFinder</h1>
        <div class="sub">Find nearby neurologists in MA & RI. Use your location to sort by distance, or search by
            name/city/clinic.</div>

        <div class="controls">
            <input id="q" type="text" placeholder="Search name, city, or clinic" />
            <button id="locBtn" type="button">Use my location</button>
            <input id="maxMiles" type="number" value="50" min="1" title="Max miles" />
        </div>

        <div id="status" class="status">Loading providers…</div>
        <ul id="results"></ul>
        <div class="footer">Data source: your local providers feed. This page expects each provider to include
            <code>lat</code> and <code>lon</code>.</div>
    </div>

    <script>
        // === Configure where to load provider data ===
        // Option A: serve a static JSON file next to this page
        //   const DATA_URL = '/api/providers';
        // Option B: point to your API (recommended once ready)
        const DATA_URL = '/api/providers';

        let providers = [];
        let userPos = null;

        function setStatus(msg, isErr = false) {
            const el = document.getElementById('status');
            el.textContent = msg; el.className = 'status' + (isErr ? ' error' : '');
        }
        function esc(s) { return (s ?? '').toString().replace(/[&<>"']/g, c => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", "\"": "&quot;", "'": "&#39;" }[c])); }
        function toRad(d) { return d * Math.PI / 180; }
        function haversineMiles(a, b) {
            const R = 3958.7613; // Earth radius (mi)
            const dLat = toRad(b.lat - a.lat);
            const dLon = toRad(b.lon - a.lon);
            const lat1 = toRad(a.lat), lat2 = toRad(b.lat);
            const h = Math.sin(dLat / 2) ** 2 + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon / 2) ** 2;
            return 2 * R * Math.asin(Math.min(1, Math.sqrt(h)));
        }
        function normalize(p) {
            return {
                id: p.id ?? p.provider_id ?? p.npi ?? p.number,
                name: p.name ?? `${p.first_name ?? ''} ${p.last_name ?? ''}`.trim(),
                org: p.org_name ?? '',
                addr1: p.addr1 ?? p.address ?? '',
                city: p.city ?? '', state: p.state ?? '', zip: p.zip ?? '',
                lat: Number(p.lat ?? p.latitude), lon: Number(p.lon ?? p.longitude)
            };
        }
        function render() {
            const q = document.getElementById('q').value.trim().toLowerCase();
            const maxMiles = Number(document.getElementById('maxMiles').value) || Infinity;
            let rows = providers.map(normalize).filter(p => {
                const blob = `${p.name} ${p.org} ${p.addr1} ${p.city} ${p.state} ${p.zip}`.toLowerCase();
                return !q || blob.includes(q);
            });

            if (userPos) {
                rows.forEach(p => {
                    if (Number.isFinite(p.lat) && Number.isFinite(p.lon)) {
                        p.distance = haversineMiles({ lat: userPos.latitude, lon: userPos.longitude }, { lat: p.lat, lon: p.lon });
                    } else { p.distance = Infinity; }
                });
                rows = rows.filter(p => p.distance <= maxMiles);
                rows.sort((a, b) => (a.distance ?? Infinity) - (b.distance ?? Infinity));
            } else {
                rows.sort((a, b) => (a.city || '').localeCompare(b.city || '') || (a.name || '').localeCompare(b.name || ''));
            }

            const list = document.getElementById('results');
            list.innerHTML = '';
            const fmt = new Intl.NumberFormat(undefined, { maximumFractionDigits: 1 });
            rows.slice(0, 100).forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `
          <div class="card">
            <div class="title">${esc(p.name)}${p.org ? ' — ' + esc(p.org) : ''}</div>
            ${userPos && Number.isFinite(p.distance) ? `<div class="dist">${fmt.format(p.distance)} mi</div>` : '<div></div>'}
            <div class="addr">${esc(p.addr1)}, ${esc(p.city)}, ${esc(p.state)} ${esc(p.zip)}</div>
          </div>`;
                list.appendChild(li);
            });
            setStatus(`${rows.length} match(es) ${userPos ? 'within ' + maxMiles + ' miles' : ''}.`);
        }

        async function loadData() {
            try {
                const res = await fetch(DATA_URL, { cache: 'no-store' });
                if (!res.ok) throw new Error('Failed to load providers');
                providers = await res.json();
                setStatus(`Loaded ${providers.length} providers. Click “Use my location” to sort by distance.`);
                render();
            } catch (e) {
                setStatus(e.message, true);
            }
        }

        document.getElementById('q').addEventListener('input', render);
        document.getElementById('maxMiles').addEventListener('change', render);
        document.getElementById('locBtn').addEventListener('click', () => {
            if (!('geolocation' in navigator)) { setStatus('Geolocation not supported in this browser', true); return; }
            setStatus('Locating…');
            navigator.geolocation.getCurrentPosition(
                pos => { userPos = pos.coords; setStatus('Location set.'); render(); },
                err => { setStatus('Location error: ' + err.message, true); }
            );
        });

        loadData();
    </script>
</body>

</html>
